name: ATELIER 3 - Preview Flask avec Docker + Ngrok

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preview-server:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Cloner le repos
      uses: actions/checkout@v3

    - name: ğŸ³ Construire l'image Docker
      run: docker build -t flask-app .

    - name: ğŸš€ Lancer l'app Flask avec Docker
      run: docker run -d -p 5000:5000 --name flask-server flask-app

    - name: ğŸŒ Installer ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && \
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && \
        sudo apt update && sudo apt install ngrok

    - name: ğŸ” Authentifier ngrok avec le token
      run: ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

    - name: ğŸŒ DÃ©marrer ngrok et afficher l'URL publique
      run: |
        ngrok http 5000 > ngrok.log &
        sleep 5
        echo "ğŸ”— Lien temporaire :"
        curl http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

    - name: â³ Attente de 120 secondes
      run: sleep 120
