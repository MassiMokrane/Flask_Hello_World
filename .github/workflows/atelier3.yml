name: ATELIER 3bis - Preview Flask avec Docker + Ngrok + Tests pytest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preview-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Cloner le repos
        uses: actions/checkout@v3
      
      - name: ğŸ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: ğŸ“š Installer les dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests flask
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: ğŸ³ Construire l'image Docker
        run: docker build -t flask-app .
      
      - name: ğŸš€ Lancer l'app Flask avec Docker
        run: docker run -d -p 5000:5000 --name flask-server flask-app
      
      - name: â³ Attendre que l'app soit prÃªte
        run: |
          echo "Attente du dÃ©marrage de l'application..."
          sleep 10
          # VÃ©rifier que l'app rÃ©pond localement
          for i in {1..30}; do
            if curl -f http://localhost:5000/ >/dev/null 2>&1; then
              echo "âœ… Application dÃ©marrÃ©e avec succÃ¨s"
              break
            fi
            echo "Tentative $i/30..."
            sleep 2
          done
      
      - name: ğŸŒ Installer ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && \
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && \
          sudo apt update && sudo apt install ngrok
      
      - name: ğŸ” Authentifier ngrok avec le token
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}
      
      - name: ğŸŒ DÃ©marrer ngrok et rÃ©cupÃ©rer l'URL publique
        run: |
          ngrok http 5000 > ngrok.log &
          sleep 5
          echo "ğŸ”— Lien temporaire :"
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo $NGROK_URL
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
      
      - name: ğŸ§ª Tests pytest - API locale et ngrok
        run: |
          echo "ğŸ” Tests sur l'API locale et publique"
          export NGROK_URL=${{ env.NGROK_URL }}
          python -m pytest tests/test_api.py -v
      
      - name: ğŸ“Š Afficher les logs Docker
        run: |
          echo "ğŸ“‹ Logs de l'application Flask :"
          docker logs flask-server
      
      - name: â³ Maintenir ngrok actif pour 120 secondes
        run: |
          echo "â° Maintien du tunnel ngrok pendant 120 secondes..."
          sleep 120
      
      - name: ğŸ§¹ Nettoyage
        if: always()
        run: |
          docker stop flask-server || true
          docker rm flask-server || true
          pkill ngrok || true
