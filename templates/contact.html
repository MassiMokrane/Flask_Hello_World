<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
        }
        
        .contact-info {
            background: linear-gradient(to bottom, #3f51b5, #303f9f);
            color: white;
            padding: 40px;
            width: 40%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .contact-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
            animation: drift 20s infinite linear;
        }
        
        @keyframes drift {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .contact-info h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #fff;
        }
        
        .info-block {
            margin-bottom: 30px;
        }
        
        .info-block h3 {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .info-block p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .social-media {
            margin-top: 50px;
        }
        
        .social-media a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-media a:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .contact-form {
            padding: 40px;
            width: 60%;
        }
        
        .contact-form h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }
        
        .contact-form h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #3f51b5, #303f9f);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            background-color: #fff;
        }
        
        textarea.form-control {
            resize: none;
            height: 150px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3f51b5, #303f9f);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(63, 81, 181, 0.6);
        }
        
        .form-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #c62828;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Floating labels effect */
        .form-group {
            position: relative;
        }
        
        .floating-label {
            pointer-events: none;
            position: absolute;
            top: 12px;
            left: 15px;
            transition: all 0.3s ease;
            color: #777;
        }
        
        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            transform: translateY(-25px);
            font-size: 12px;
            color: #3f51b5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .contact-info, .contact-form {
                width: 100%;
            }
        }
        
        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="animated-bg">
        <div class="bubble" style="left: 10%; width: 80px; height: 80px; animation-duration: 20s;"></div>
        <div class="bubble" style="left: 25%; width: 100px; height: 100px; animation-duration: 18s; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 40%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 65%; width: 120px; height: 120px; animation-duration: 22s; animation-delay: 0.5s;"></div>
        <div class="bubble" style="left: 80%; width: 50px; height: 50px; animation-duration: 16s; animation-delay: 3s;"></div>
    </div>

    <div class="container">
        <div class="contact-info">
            <h2>Restons en contact</h2>
            
            <div class="info-block">
                <h3>À propos</h3>
                <p>Je suis à votre disposition pour répondre à toutes vos questions et préoccupations. N'hésitez pas à me contacter !</p>
            </div>
            
            <div class="info-block">
                <h3>Coordonnées</h3>
                <p>Email: rabah.mokrane@ecoles-epsi.net</p>
                <p>Téléphone: +33 769666460</p>
                <p>Adresse: 18 Avenue docteur lamaze , 75000 Paris</p>
            </div>
            
            <div class="social-media">
                <a href="#" aria-label="Facebook">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <a href="#" aria-label="Twitter">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                </a>
                <a href="#" aria-label="Instagram">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" aria-label="LinkedIn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>Envoyez-moi un message</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" class="form-control" placeholder=" " required>
                </div>
                
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" class="form-control" placeholder=" " required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder=" " required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" placeholder=" " required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    Envoyer le message
                </button>
                
                <div id="formStatus" class="form-status"></div>
            </form>
        </div>
    </div>

    <script>
        // Créer les bulles animées en arrière-plan
        function createBubbles() {
            const container = document.querySelector('.animated-bg');
            const bubbleCount = 10;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Style aléatoire pour chaque bulle
                const size = Math.random() * 100 + 30;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 15;
                const animationDelay = Math.random() * 5;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDuration = `${animationDuration}s`;
                bubble.style.animationDelay = `${animationDelay}s`;
                
                container.appendChild(bubble);
            }
        }
        
        // Gestion du formulaire avec animation de confirmation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formStatus = document.getElementById('formStatus');
            
            // Simuler l'envoi du formulaire
            formStatus.className = 'form-status success';
            formStatus.textContent = 'Votre message a été envoyé avec succès!';
            formStatus.style.display = 'block';
            
            // Réinitialiser le formulaire après un délai
            setTimeout(() => {
                document.getElementById('contactForm').reset();
            }, 3000);
        });
        
        // Initialiser les bulles en arrière-plan
        window.onload = createBubbles;
    </script>
</body>
</html>
